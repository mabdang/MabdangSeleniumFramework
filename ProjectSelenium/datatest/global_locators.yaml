# File: locators.yaml
project_name: ProjectSelenium

GlobalLocators:
  DefaultEmail:
    LocatorType: NAME
    LocatorValue: email
    Description: Field input email login

  DefaultPassword:
    LocatorType: NAME
    LocatorValue: password
    Description: Field input password login

  LoginLink:
    LocatorType: XPATH
    LocatorValue: //a[@href="/login"]
    Description: Tombol login

  LogoutLink:
    LocatorType: XPATH
    LocatorValue: //a[@href="/logout"]
    Description: Tombol logout di navbar

  LoginButton:
    LocatorType: XPATH
    LocatorValue: //button[text()='Login']
    Description: Tombol button login di navbar

  username_display:
    LocatorType: XPATH
    LocatorValue: //a/b
    Description: Validasi login
